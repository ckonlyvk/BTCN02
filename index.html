<!DOCTYPE html>
<html>

<head>
    <title>Bé tập tính</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row col-lg-7 mx-auto box">
            <div class="row py-3 mx-auto border-bottom">
                <h1 class="col">Bé tập tính</h1>
            </div>
            <div class="row py-3">
                <div class="col-lg-7">
                    <div class="row py-2">
                        <label class="col-xl-4 col-md py-2" for="num1">Số thứ nhất:</label>
                        <input class="col-xl-7 col-md-12 mx-2 p-2" type="text" id="num1" onBlur="return CheckNum()"> <br>
                    </div>
                    <div class="row py-2">
                        <label class="col-xl-4 col-md py-2" for="num2">Số thứ hai:</label>
                        <input class="col-xl-7 col-md-12 mx-2 p-2" type="text" id="num2" onBlur="return CheckNum()"> <br>
                    </div>
                    <div class="row py-2">
                        <label class="col-xl-4 col-md py-2" for="answer">Kết quả:</label>
                        <input class="col-xl-7 col-md-12 mx-2 p-2" type="text" id="answer"> <br>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="row py-3">
                        <div class="col-lg-5 col-md col-sm-6 py-2">
                            <input type="radio" id="sum" name="calculation" value="sum">
                            <label for="sum">Cộng</label>
                        </div>
                        <div class="col-lg-5 col-md col-sm-6 py-2">
                            <input type="radio" id="subtract" name="calculation" value="subtract">
                            <label for="sum">Trừ</label><br>
                        </div>
                        <div class="col-lg-5 col-md col-sm-6 py-2">
                            <input type="radio" id="multiple" name="calculation" value="multiple">
                            <label for="sum">Nhân</label>
                        </div>
                        <div class="col-lg-5 col-md col-sm-6 py-2">
                            <input type="radio" id="divide" name="calculation" value="divide">
                            <label for="sum">Chia</label><br>
                        </div>
                    </div>
                    <div class="row p-3">
                        <button type="button" class="col-lg-5 my-2 btn_cal" onclick="return Calculate()">Tính</button>
                        <button type="button" class="col-lg-5 my-2 btn_cal" onclick="Reset()">Reset</button>
                    </div>
                </div>
            </div>
            <div id="notify" class="row p-2">
                <span class="fas fa-exclamation-triangle p-2"><b id="text_notify" class="p-2"></b></span>
            </div>
        </div>
    </div>

    <!-- <link type="text/css" rel="stylesheet" href="Calculator.css"> -->
    <script src="Calculator.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
